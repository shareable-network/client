<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Agranet-Client</title>
</head>

<body class="theme-white" x-data="$store.app" x-init="load()">

<!-- header -->
<nav class="theme-dark-green">
  <div class="nav-wrapper">
    <!-- sidebar -->
    <div class="left">
      <ul class="sidenav" id="slide-out">
        <li><a href="https://agranetwork.info" rel="noreferrer" target="_blank"><i class="material-icons">cloud</i>Check
          for updates</a></li>
        <li><a href="https://agranetwork.info" rel="noreferrer" target="_blank">Soon</a></li>
        <li>
          <div class="divider"></div>
        </li>
        <li><a class="subheader" href="https://agranetwork.info" rel="noreferrer" target="_blank">Agra</a></li>
        <li><a class="waves-effect" href="https://agranetwork.info" rel="noreferrer" target="_blank">Net</a></li>
      </ul>
      <a class="sidenav-trigger show-on-large" data-target="slide-out" href="#"><i class="material-icons">menu</i></a>
    </div>

    <!-- logo -->
    <a class="logo left" href="#">
      <img alt='Home' class="material-icons" src="img/logo.png"/>
      <span>AGRA</span>
    </a>
    <!-- header options -->
    <ul class="left" id="nav-mobile">
      <li><a href="#publications">Feed</a></li>
      <li><a href="https://agranetwork.info" rel="noreferrer" target="_blank">Info</a></li>
      <li>
        <a href="#new">
          <button class="btn-theme">
            <i class="material-icons">add</i>
          </button>
        </a>
      </li>
    </ul>

    <ul class="right" id="nav-mobile">
      <!-- search input -->
      <li>
          <span class="search">
            <input class="search__input" placeholder='Search' type='text'/>
            <button class="btn-theme">
              <i class="material-icons">search</i>
            </button>
          </span>
      </li>
      <!-- profile -->
      <li>
        <span x-text="hashFormatter(profile.address)"></span>
        (<img alt="avax" class="currency" src="img/avalanche-avax-logo.svg"><span
        x-text="Number(profile.balance).toFixed(2)"></span>)
      </li>
    </ul>

  </div>
</nav>

<main class="container" id="router-view"></main>

</body>
</html>
