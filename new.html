<div id="contact" class="contact-us-area default-padding">
    <div class="container margin">
        <div class="row">
            <div class="col-md-8 contact-form">
                <h2>New publication</h2>
                <form x-data="newPublicationRoute()" @submit.prevent="save">

                    <div class="pub_inf"> Publisher <span x-text="publisher"></span></div>

                    <div class="col-md-12 margin__bot">
                        <div class="row">
                            <div class="form-group">
                                <input x-model="channelId" maxlength="31" class="form-controls" id="channel" name="channel" placeholder="Channel" type="text">
                                <span class="alert-error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 margin__bot">
                        <div class="row">
                            <div class="form-group">
                                <input x-model="collectionId" maxlength="31" class="form-controls" id="сollection" name="collection" placeholder="Collection" type="text">
                                <span class="alert-error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 margin__bot">
                        <div class="row">
                            <div class="form-group">
                                <input x-model="contentId" maxlength="31" class="form-controls" id="content" name="content" placeholder="Content" type="text">
                                <span class="alert-error"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row margin__bot">
                        <p>Type of content</p>
                        <div class="col-md-12">
                            <div class="form-group comments">
                                <select x-model="contentMetadata[0].value" class="form-controls" id="comments" name="comments">
                                    <option selected value="video">Video</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="margin__bot">
                        <label class="form__field">
                            <p>Choose file</p>
                            <input x-on:change="content = Object.values($event.target.files)" type="file" name="video__file" id="video__file" accept="video/*">
                        </label>
                    </div>

                    <div class="button">
                        <div class="">
                            <button class="button-59" type="submit" name="submit" id="submit">
                                Submit
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
