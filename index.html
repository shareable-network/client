<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Client</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link href="./index.css" rel="stylesheet">

    <script src="./index.js" defer></script>
    <script src="./router.js" defer></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" defer></script>
    <script src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body x-data="$store.app" x-init="await load()">
<header class="header">
    <span x-show="!hasWallet()">install <a href="https://metamask.io/download.html">metamask</a></span>
    <span x-show="hasWallet()">
        <button @click="getPublisher()" x-show="!publisher">connect wallet</button>
        <span x-show="publisher">
            <button @click="switchChain()" x-show="!chainIsValid()">change chain</button>
        </span>
    </span>

    <div class="burger-menu">
        <a href="#" class="burger-menu__btn">
            <span class="burger-menu_lines"></span>
        </a>
    </div>

    <div class="container margin-top margin-bot">
        <div class="d4">
            <form>
                <input type="text" placeholder="Search">
                <button type="submit"></button>
            </form>
        </div>
    </div>
</header>
<main id="router-view"></main>
</body>
</html>
