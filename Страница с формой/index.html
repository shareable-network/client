<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!--Css style-->
    <link rel="stylesheet" href="css\style.css">

    <title>Form</title>
</head>
<body>

    <div class="burger-menu">
        <a href="#" class="burger-menu__btn">
            <span class="burger-menu_lines"></span>
        </a>

    </div>

    <div id="contact" class="contact-us-area default-padding">
        <div class="container margin">
            <div class="row">
                <div class="col-md-8 contact-form">
                    <h2>New publication</h2>
                    <form action="#" method="post" class="contact-form">
                        
                        <div class="col-md-12 margin__bot">
                            <div class="row">
                                <div class="form-group">
                                    <input class="form-controls" id="publisher" name="publisher" placeholder="Publisher" type="text">
                                    <span class="alert-error"></span>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 margin__bot">
                            <div class="row">
                                <div class="form-group">
                                    <input class="form-controls" id="channel" name="channel" placeholder="Channel" type="text">
                                    <span class="alert-error"></span>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 margin__bot">
                            <div class="row">
                                <div class="form-group">
                                    <input class="form-controls" id="Ñollection" name="collection" placeholder="Collection" type="text">
                                    <span class="alert-error"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row margin__bot">
                            <p>Type of content</p>
                            <div class="col-md-12">
                                <div class="form-group comments">
                                    <select class="form-controls" id="comments" name="comments" placeholder="Tell Us About Project *">
                                        <option selected value="video">Video</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="margin__bot">
                            <label class="form__field">
                                <p>Choose file</p>
                                <input type="file" name="video__file" id="video__file" multiple accept="video/*">
                            </label>
                        
                        </div>

                        <div class="button">
                            <div class="">
                                <button class="button-59" type="submit" name="submit" id="submit">
                                    Submit
                                </button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</body>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="js\js-code"></script>

</html>
